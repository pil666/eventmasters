<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrar Evento</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right,#000000, #ff0404);
            color: white;
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            background: #f0f0f0;
            color: #333;
        }
        button {
            background-color: #fc0015;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }
        button:hover {
            background-color: hsl(0, 98%, 49%);
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Borrar Evento</h1>
    <form id="deleteEventForm">
        <div class="form-group">
            <label for="eventId">ID del Evento:</label>
            <input type="text" id="eventId" required>
        </div>
        <button type="submit">Borrar Evento</button>
    </form>
    <div class="message" id="message"></div>
</div>


</body>
</html>
