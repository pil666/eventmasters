<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="wrapper">
        <div class="banner">
            <h1 class="wel_text">¡Bienvenido!</h1>
            <p class="para">Regístrate para comenzar.</p>
        </div>
        <form class="form">
            <label for="username" class="inp">Nombre de usuario:</label>
            <input type="text" id="username" name="username" class="input" required>

            <label for="email" class="inp">Correo electrónico:</label>
            <input type="email" id="email" name="email" class="input" required>

            <label for="password" class="inp">Contraseña:</label>
            <input type="password" id="password" name="password" class="input" required>

            <button type="submit" class="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
